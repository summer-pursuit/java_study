<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="icon.png" type="image/x-icon"/>
    <link href="style.css" rel="stylesheet">
    <script src="test.js"></script>
</head>
<body>
<h1>欢迎登录到系统</h1>
<form method="post" action="login">
    <hr>
    <div>
        <label ><input id="test" type="text" placeholder="用户名" name="username"></label>
    </div>
    <div>
        <label><input id="pwd" type="password" placeholder="密码" name="password"></label>
    </div>
    <div>
        <label>
            <input type="checkbox" placeholder="记住我" name="remember-me">
            记住我
        </label>
    </div>
    <div>
        <button>登录</button>
    </div>
</form>
<hr>
<a href="file" download="image.jpg">点我下载图片</a>
<hr>
<form method="post" action="file" enctype="multipart/form-data">
    <div>
        <input type="file" name="test-file">
    </div>
    <div>
        <button>上传文件</button>
    </div>
</form>

</body>
</html>
